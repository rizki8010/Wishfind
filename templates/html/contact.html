<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/contact.css') }}"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"><span>Wish</span>Find</a>

      <div class="social-media">
        <a href="#"><i class="bx bxl-facebook-circle"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-telegram"></i></a>
        <a href="#"><i class="bx bxl-instagram-alt"></i></a>
      </div>

      <nav class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('index') }}#about">About</a>
        <a href="{{ url_for('index') }}#features">Features</a>
        <a href="{{ url_for('index') }}#contact">Contact</a>
      </nav>
    </header>

    <section class="contact" id="contact">
        <div class="container">
            <form>
                <h1>Contact Us Form</h1>
                <input type="text" id="firstname" placeholder="First Name" required>
                <input type="text" id="lastname" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="email@gmail.com" required>
                <input type="text" id="mobile" placeholder="(021)-21321" required>
                <h4>Type Your Massage..</h4>
                <textarea required></textarea>
                <input type="submit" value="Send" id="button">
            </form>
        </div>
    </section>
  </body>
</html>
